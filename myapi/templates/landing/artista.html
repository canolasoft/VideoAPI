{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-10 margin">
    <a class="btn btn-outline-dark" href="{% url '' %}">&#x2190; Volver</a>
    </div>
    <br><br>
    <div class="max800 margin">
    <h1>{{artista.nombre_a}}</h1>
    <br>
    <img id="musicoImage" class="artistimg" src="../static/images/{{artista.imagen_a}}">
        <table class="col-lg-12 col-md-8 col-sm-4">
            <tr>
                <td>
                    <a id="linkGen0" href=""><img class="genicon" id="musicoGenero0"></a>
                    <a id="linkGen1" href=""><img class="genicon" id="musicoGenero1"></a>
                    <a id="linkGen2" href=""><img class="genicon" id="musicoGenero2"></a>
                </td>
            </tr>
            <tr><td colspan="2"><hr></td></tr>
            <tr>
                <td>Tags:&nbsp;</td>
                <td id="musicoFcreacion">{{artista.id_tag}}</td>
            </tr>
            <tr><td colspan="2"><hr></td></tr>
            <tr>
                <td>Cantidad de m√∫sicos:&nbsp;</td>
                <td id="musicoCantidad">{{artista.descripcion_a}}</td>
            </tr>
            <tr>
                <td>Redes Sociales:</td>
            </tr>
            <tr>
                <td>
                    <a target="_blank" id="linkRed0"><img class="redicon" id="imagenRed0"></a>
                    <a target="_blank" id="linkRed1"><img class="redicon" id="imagenRed1"></a>
                    <a target="_blank" id="linkRed2"><img class="redicon" id="imagenRed2"></a>
                </td>
            </tr>
            <tr><td colspan="2"><hr></td></tr>
                <tr id="videos" class="videosdiv"><td>Videos:
                <br><br>
                </td></tr>
                <tr><td colspan="2">
                    {% for video in videos %}
                    <h4>{{video.nombre_v}}</h4>
                    <iframe class="videomusico" src="{{video.url_v}}"
                        height="<height>"
                        width="<width>"
                        allowfullscreen>
                    </iframe>
                    <br>
                    {% endfor %}
                </td></tr>
        </table>
    </div>
</div>
