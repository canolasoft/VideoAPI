{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for artista in artistas %}
		<div class="col-lg-4">
			<img class="thumbnail" src="static{{artista.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{artista.nombre_a}}</strong></h6>
				<hr>

				<button data-product="{{artista.id_a}}" data-action="#" class="btn btn-outline-secondary #-btn update-cart">Abrir</button>
				
				<!--
				<a class="btn btn-outline-success" href="#">View</a>
				-->
				<h4 style="display: inline-block; float: right"><strong>${{artista.descripcion_a}}</strong></h4>
				<h3 style="display: inline-block; float: right"><strong>${{artista.id_tag}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
